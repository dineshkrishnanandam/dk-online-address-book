<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<p th:text="'Following address modified successfully...'" />
	<p th:text="'Name: ' + ${name} " />
	<p th:text="'Age: ' + ${age} " />
	<p th:text="'Phone Number: ' + ${phNumber} " />
	<p th:text="'Email: ' + ${email} " />
	<p th:text="'Address: ' + ${address} " />
	

	<a th:href="@{/}" th:text="'Home'" />
</body>

</html>
